spring.application.name=mini-o-prueba


# Configuración de MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/soundtribe_db?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=soundtribe_user
spring.datasource.password=soundtribe_pass
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

# Configuración de MinIO
minio.url=http://localhost:9000
minio.access-key=minioadmin
minio.secret-key=minioadmin
minio.bucket-name=minio-prueba
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB